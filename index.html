<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone</title>
</head>
<body>
    <header id="header">
        <li>
             <a href="#">Gmail</a>
        </li>
        <li>
            <a href="#">Images</a>
        </li>
        <li>
             <a href="#"><img id="apps" src="/images/1x/baseline_apps_black_18dp.png" alt=""></a>
        </li>
        <li id="sign-in-btn">
            <button>Sign In</button>
        </li>
    </header>
    
    <div id="main-content">
        <div>
            <img src="/images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div id="search-box">
             <div>
                  <i class="fas fa-search"></i>
             </div>
             <div id="search">
                <input type="text" id="input">
            </div>
            <div>
                <img src="/images/1200px-Google_mic.svg.png" alt="">
            </div>
        </div>
        <div id="search-btn">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
        <div id="lang">
            <p>Google offered in: <a href="#">Filipino</a>
                <a href="#">Cebuano</a></p>
        </div>
    </div>

    <footer>
        <div id="footer-left">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search Works</li>
            </ul>
        </div>

        <div id="footer-right">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>

</body>
</html>
